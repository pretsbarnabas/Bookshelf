<div [attr.data-cy]="'reviewd-dialog'">
    <mat-dialog-content id="likes-dialog-content">
        <mat-tab-group mat-stretch-tabs mat-stretch-tabs-background>
            <mat-tab *ngIf="data.likes.length > 0">
                <ng-template mat-tab-label class="d-flex align-items-center">
                    <mat-icon class="me-2">thumb_up</mat-icon>
                    {{ 'BOOKITEM.DIALOG.LIKES' | translate }}
                </ng-template>
                <div class="mt-2">
                    @for (user of data.likes; track $index) {
                    <div class="ms-2 mt-2 py-1">
                        <img class="user-profile-picture selectable" [src]="user.imageUrl ?? user.profile_image" (click)="this.navigateToProfile(user._id)"/>
                        <span class="username selectable" (click)="this.navigateToProfile(user._id)">{{ user.username }}</span>
                    </div>
                    }
                </div>
            </mat-tab>
            <mat-tab *ngIf="data.dislikes.length > 0">
                <ng-template mat-tab-label class="d-flex align-items-center">
                    <mat-icon class="me-2">thumb_down</mat-icon>
                    {{ 'BOOKITEM.DIALOG.DISLIKES' | translate }}
                </ng-template>
                <div class="mt-2 py-1">
                    @for (user of data.dislikes; track $index) {
                    <div class="ms-2 mt-2">
                        <img class="user-profile-picture selectable" [src]="user.imageUrl" (click)="this.navigateToProfile(user._id)"/>
                        <span class="username selectable" (click)="this.navigateToProfile(user._id)">{{ user.username }}</span>
                    </div>
                    }
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-flat-button mat-dialog-close>
            {{ 'BOOKITEM.DIALOG.CLOSE' | translate }}
        </button>
    </mat-dialog-actions>

</div>
