<mat-toolbar>
    <mat-toolbar-row>
        <img src="./assets/favicon.ico" alt="" class="app-icon" fxHide.lt-md>
        <button class="text-center" mat-button fxHide.gt-sm>
            <mat-icon class="menu-icon mx-auto" (click)="toggleSideNav()">menu</mat-icon>
        </button>
        <span>Bookshelf</span>
        <span class="spacer"></span>
        <div fxHide.lt-md @defer>
            <router-button [payload]="{ route: 'home', localReference: 'HOME' }"></router-button>
            <router-button [payload]="{ route: 'books', localReference: 'BOOKS' }"></router-button>
            <router-button [payload]="{ route: 'summaries', localReference: 'SUMMARIES' }"></router-button>
            @if(this.loggedInUser && ['user', 'editor', 'admin'].includes(this.loggedInUser.role)){
            <router-button [payload]="{ route: 'mylist', localReference: 'MYLIST' }"></router-button>
            }
        </div>
        <span class="spacer-center"></span>
        <div fxHide.lt-md @defer>
            @if(!this.loggedInUser){
            <router-button [payload]="{ route: 'auth/login', localReference: 'LOGIN' }"></router-button>
            <router-button [payload]="{ route: 'auth/register', localReference: 'REGISTER' }"></router-button>
            } @else {
            <button mat-button [matMenuTriggerFor]="profile">
                <div class="d-inline-flex align-items-center">
                    <span>{{ this.loggedInUser.username }}</span>
                    <div class="avatar-wrapper ms-2">
                        <img [src]="this.loggedInUser.profile_image" alt="Profile Picture"
                            class="rounded-circle">
                    </div>
                </div>
            </button>
            <mat-menu #profile="matMenu" (window:resize)="profile._setIsOpen(false)" class="p-2" @defer>
                <router-button [payload]="{ route: 'profile', icon: 'person', localReference: 'PROFILE.PAGE', isMatMenu: true }"></router-button>
                <router-button [payload]="{ route: 'exit', icon: 'exit_to_app', localReference: 'PROFILE.LOGOUT', isMatMenu: true }" (click)="this.authService.logOut()"></router-button>                
            </mat-menu>
            }
        </div>
        <span class="spacer" fxHide.lt-md></span>
        <button mat-icon-button [matMenuTriggerFor]="settings" (click)="settingsIconState = 'clicked'"
            [matTooltip]="this.isMdOrBeyond ? ('APP.MENU.SETTINGS.TOOLTIP' | translate ) : null"
            [matTooltipPosition]="'below'" matTooltipShowDelay="500"
            @defer>
            <mat-icon [@rotate]="settingsIconState">settings</mat-icon>
        </button>
        <mat-menu #settings="matMenu" class="p-2" (closed)="settingsIconState = 'default'" @defer>
            <span class="text-center d-block">{{ 'APP.MENU.SETTINGS.THEME' | translate }}</span>
            <hr class="my-2">
            <div class="mb-4 theme-holder" (click)="$event.stopPropagation()">
                <mat-icon class="theme-icon" [@pulse]="this.currentTheme === 'light'">wb_sunny</mat-icon>
                <mat-slide-toggle class="mx-2" (toggleChange)="changeTheme()" [checked]="this.currentTheme === 'dark'">
                </mat-slide-toggle>
                <mat-icon class="theme-icon" [@pulse]="this.currentTheme === 'dark'">brightness_2</mat-icon>
            </div>
            <span class="text-center d-block">{{ 'APP.MENU.SETTINGS.LANG' | translate }}</span>
            <hr class="my-2">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="localizationToggleValue"
                (click)="$event.stopPropagation()">
                <mat-button-toggle value="en" (change)="changeLanguage($event)">EN</mat-button-toggle>
                <mat-button-toggle value="hu" (change)="changeLanguage($event)">HU</mat-button-toggle>
            </mat-button-toggle-group>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
